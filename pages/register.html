<!DOCTYPE html>
<html lang="en" class="fill">
	<head>
		<meta charset="UTF-8">
		<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Open+Sans:wght@300..800&display=swap">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GreenRally</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../styles/login.css">
		<script defer src="../scripts/register.js"></script>
	</head>
	<body>
		<div class="top">
			<div class="navbar">
				<div class="navbar-container">
					<a href="../index.html" class="title">
						GreenRally
					</a>
				</div>
				<div class="navbar-fill"></div>
			</div>
		</div>
		<div class="content">
			<div class="login-container">
				<div class="login-title">Register</div>
				<div class="form-container">
					<form class="form" id="login">
						<label for="email" class="label-text">Email</label><br>
						<input class="form-input" type="text" id="email" name="email"><br>
						<div class="error" id="email-error"></div>
						<label for="username" class="label-text">Username</label><br>
						<input class="form-input" type="text" id="username" name="username"><br>
						<div class="error" id="username-error"></div>
 
						<label for="password" class="label-text">Password</label><br>
						<input class="form-input" type="password" id="password" name="password"><br>
						<label for="confirm" class="label-text">Confirm Password</label><br>
						<input class="form-input" type="password" id="confirm" name="confirm"><br>
						<div class="error" id="password-error"></div>
					</form>
					<button id="submit" class="button">Register</button> 
					<div class="success" id="success-message">Registration Success, Redirecting..</div>
				<div class="register">Already have an account? <a href="./login.html">Login Here!</a></div>
				</div>
			</div>
		</div>
	</body>
</html>
