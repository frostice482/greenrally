<!DOCTYPE html>
<html lang="en" class="fill">
	<head>
		<meta charset="UTF-8">
		<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Open+Sans:wght@300..800&display=swap">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GreenRally</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

	<body>
		<div class="top">
			<div class="navbar">
				<div class="navbar-container">
					<div class="title">
						GreenRally
					</div>
				</div>
				<div class="navbar-container">

						<input type="text" id="search" class="search" placeholder="Find your event">

				</div>
				<div class="navbar-container">
					<div class="right">
						<a href="./login.html" class="sign-in">Sign in</a>

				</div>
			</div>
			<div class="pills-container">
				<button class="pill" id="1"> Events </button>	
				<button class="pill" id="2"> Activities </button>	
			</div>
		</div>
		<div class="content">
			<div class="item-row">
				<div class="item">
					<span class="item-title">Lorem Ipsum</span>
					<div class="item-tags">Tags: Event</div>
					<div class="item-description">This is a sample event!</div>
				</div>
			</div>
		</div>
		<div class="modal-invisible" id="modal">
			<div class="modal-content">
				<div class="modal-top">
					<div class="tags-container">
						<div class="tags">Tags: Event</div>
					</div>
					<div class="props-container">
						<div class="item-title">Lorem Ipsum</div>

							<div class="item-props-titles">
								<div class="item-tags"><b>Started By</b></div>
								<div class="item-tags"><b>Start Time</b></div>

							</div>

								<div class="item-tags">Lorem</div>
								<div class="item-tags">32nd December 2027</div>
								<div class="item-tags">32nd December 2027</div>
							</div>
						</div>
					</div>
				</div>
				<div class="divider"></div>
				<div class="modal-description">
					The folowing is a brief description of a sample event that could occour as a part of this application
				<div class="modal-button" id="modal-button">
					Join Event!
				</div>
			</div>
		</div>
		<div class="message" id="message" style="opacity: 0;">
		</div>
		<script src="./index.js"></script>
	</body>
</html>
